<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the game -->
    <div class="container">
        <!-- Title of the game -->
        <h1>Simon Says</h1>
        <!-- Display area for messages -->
        <div id="message"></div>
        <!-- Buttons for player choices -->
        <button id="doBtn">Do</button>
        <button id="dontDoBtn">Don't Do</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
