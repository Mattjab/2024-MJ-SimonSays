<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Game</h1>
    <div class="simon-container">
        <div id="green" class="simon-button" onclick="handleClick(this)"></div>
        <div id="red" class="simon-button" onclick="handleClick(this)"></div>
        <div id="yellow" class="simon-button" onclick="handleClick(this)"></div>
        <div id="blue" class="simon-button" onclick="handleClick(this)"></div>
    </div>
    <button onclick="startGame()">Start</button>
    <script src="script.js"></script>
</body>
</html>
